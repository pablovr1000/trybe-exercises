<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      /* modificar o tamanho e cor da fonte do h1 */
        h1 {
            font-size: 65px;
            color: orange;
        }
      /* modificar a cor de fundo do lista */
        ul {
            background-color: rgb(160, 160, 248);
        }
      /* mudar a cor de fundo do parágrafo e da lista ao mesmo tempo (vai se sobressair pois está aparecendo por último) */
        .bg-p-ul {
            background-color: rgb(197, 136, 136);
        }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="bg-p-ul">Qual é a sua cor favorita?</p>
    <ul class="bg-p-ul">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
