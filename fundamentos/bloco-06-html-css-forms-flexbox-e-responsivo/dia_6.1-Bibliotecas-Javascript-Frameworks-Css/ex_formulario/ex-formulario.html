<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-curriculo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="ex-formulario.js" defer></script>
</head>

<body>
  <header class="container text-center">
    <h1 id="h1" class="display-4">Formulário para cadastro de currículo</h1>
    <p id="p" class="lead"><em>Preencha os campos abaixo:</em></p>
    <div id="answers"></div>
    <div id="wrongValues"></div>
  </header>
  <main>
    <form id="cv-form" class="container">
        <div>
          <div class="mb-3">
            <label for="name" class="form-label">Nome: </label>
            <input class="form-control" type="text" name="name" id="name" maxlength="40" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Endereço de e-mail: </label>
            <input class="form-control" type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="mb-3">
            <label for="cpf-number" class="form-label">CPF: </label>
            <input class="form-control" type="text" name="cpf" id="cpf-number" maxlength="11" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Endereço: </label>
            <input class="form-control" type="text" name="address" id="address" maxlength="200" required>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Cidade: </label>
            <input class="form-control" type="text" name="city" id="city" maxlength="200" required>
          </div>
          <div class="mb-3">
            <label for="state" class="form-label">Estado: </label>
            <select class="form-select" name="state" id="state" required></select>
          </div>
            <div class="mb-3">
              <p>Tipo de Imóvel:</p>
              <div class="form-check form-check-inline">
                <label for="house" class="form-label"></label>
                <input class="form-check-input" type="radio" name="houseType" id="house" value="house" required>Casa
              </div>
              <div class="form-check form-check-inline">
                <label for="apartment" class="form-label"></label>
                <input class="form-check-input" type="radio" name="houseType" id="apartment" value="apartment" required>Apartamento
              </div>
            </div>
          <div class="mb-3">
            <label for="resume" class="form-label">Resumo do currículo:</label>
              <textarea class="form-control" id="resume" name="resume" maxlength="1000" cols="100" rows="20" required></textarea>
            </div>
          <div class="mb-3">
            <label for="role" class="form-label">Cargo:</label>
            <input class="form-control" type="text" name="role" id="role" maxlength="40" required>
          </div>
          <div class="mb-3">
            <label for="roleDescription" class="form-label">Descrição do cargo:</label>
            <input class="form-control" type="text" id="roleDescription" maxlength="500" name="roleDescription" required>
          </div>
          <div class="mb-3">
            <label for="startDate" class="form-label">Data de início:</label>
            <input class="form-control" type="text" id="startDate" name="startDate" required>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary" id="submit-button" type="submit">Enviar</button>
            <button class="btn btn-primary"id="clear-button" type="button">Limpar</button>
          </div>
      </div>
    </form>
  </main>
  <section></section>
</body>

</html>
