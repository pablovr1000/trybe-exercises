<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()

        Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */
        function changeParagraphInnerText() {
            let paragraph = document.getElementsByTagName('p')[1];
            paragraph.innerText = "Voluptate minim magna et veniam id incididunt deserunt ea occaecat et amet anim. Elit elit minim aliquip irure culpa labore dolor minim cupidatat. Labore velit dolore laborum incididunt. Do Lorem proident nulla et amet in reprehenderit id nisi exercitation anim.";
        }
        changeParagraphInnerText();

        /* Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)). */
        function changeBackgroundColor() {
          let mainContent = document.querySelector('.main-content');
          mainContent.style.backgroundColor = 'rgb(76,164,109)';
        }
        changeBackgroundColor();

        /* Crie uma função que mude a cor do quadrado vermelho para branco. */
        function changeRedBox () {
          let centerContent = document.querySelector('.center-content');
          centerContent.style.backgroundColor = 'white';
        }
        changeRedBox();

        /* Crie uma função que corrija o texto da tag <h1>. */
        function changeInnerText() {
          let h1 = document.getElementsByTagName('h1')[0];
          h1.innerText = 'Exercício 5.1 - JavaScript';
          }
        changeInnerText();
        
        /* Crie uma função que modifique todo o texto da tag <p> para maiúsculo. */
          function toUpperCase() {
            let centerContent = document.getElementsByTagName('p')[0];
            centerContent.innerText = centerContent.innerText.toUpperCase();
          }
          toUpperCase();

        /*Crie uma função que exiba o conteúdo de todas as tags <p> no console.*/
          function showContent() {
            let paragraph = document.querySelectorAll('p');
            for (let index = 0; index < paragraph.length; index += 1) {
              console.log(paragraph[index].innerText);
            }
          }
          showContent();
          
    </script>
  </body>
</html>
