<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class='paragraph' id="second-paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class='paragraph' id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      // Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
      const h2Title = document.getElementById('page-title');
      h2Title.innerText = 'tartarugas ninja';

      // Recupere os seus parágrafos via código JavaScript usando a função getElementsByClassName;
      const bothParagraphs = document.getElementsByClassName('paragraph'); // não coloquei [] pois quero recuperar todos.

      // Altere algum estilo do primeiro deles.
      bothParagraphs[0].style.fontSize = '50px';
      bothParagraphs[0].style.color = 'orange';
      bothParagraphs[0].innerText = 'primeiro parágrafo';
      bothParagraphs[1].innerText = 'segundo exemplo de texto';

      //Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName;
      const paragraphsByClass = document.getElementsByClassName('paragraph');

      // Altere algum estilo do primeiro deles;
      paragraphsByClass[0].style.fontSize = '20px';

      // Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName.
      const subtitle = document.getElementsByTagName('h4')[0];
      subtitle.style.color = 'red'; 



    </script>
  </body>
</html>
